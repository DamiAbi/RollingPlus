<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&splay=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../img/loguito.png" type="image/x-icon">
    
    <script src="../js/smtp.js"></script>
    <title>Rolling Plus | Contacto</title>
</head>
<body id="contacto">

    <header>
        <div class="contenedor">
            <h2 class="logotipo">Rolling plus</h2>
            <nav>
                <a href="../index.html" class="activo">Inicio</a>
                <a href="/pages/nosotros.html">Nosotros</a>
                <a href="/pages/contacto.html">Contacto</a>

                <a href="/pages/login.html">Login</a>
                <a href="/pages/registrarse.html">Registrarse</a>
            </nav>
        </div>
    </header>

    <main>
        <div id = "contactoMain" class="container">
            <div id="cosas" class="row d-flex justify-content-between">

                <div id="msjContacto" class="col-sm-12 col-md-5 text-white text-center mb-4">
                    <h3>¡Trabajemos juntos!</h3>
                    <hr>
                    <h4>
                        Si deseas consultar mayor informacion sobre nuestros servicios o tienes algunda duda al respecto, no dudes en comunicarte con nosotros y te contactaremos a la brevedad
                    </h4>
                </div>
                
                <div id="formContacto" class="col-sm-12 col-md-5 text-white mb-3">
                    <h3 class="text-center">Comunicate con nosotros</h3>
                    <hr>
                    <form id="formulario" class="d-grid gap-2 mb-3 text-white">
                                
                        <label class="fw-bold text-white">Nombre</label>
                        <input type="text" class="form-control mb-2 bg-dark text-white" id="nombre" maxlength="30" name="nombre" required/>
                        
                        <label class="fw-bold text-white">Correo electrónico</label>
                        <input type="email" class="form-control mb-2  bg-dark text-white" id="email" maxlength="30" name="email" required/>
                        
                        <textarea name="msj" id="msjForm" placeholder="Escriba su msj aqui..." cols="15" rows="3" name="mensaje" class=" bg-dark text-white"></textarea>
                        
                        <button id="btnContacto" class="btn btn-success rounded-pill">Enviar</button>                       
                    </form>

                </div>                
            </div>
        </div>

        
        <div class="whatsapp">
            <a href="https://wa.me/5493815095541" target="_blank">
                <img src="../img/whatsapp_logo.png" alt="whatsapp" />
            </a>
        </div>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/contacto.js"></script>
</body>
</html>
